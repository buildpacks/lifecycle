sudo: required
services:
- docker
install:
- set -e
jobs:
  include:
  - stage: unit test
    language: go
    go:
    - 1.11.x
    env:
    - GO111MODULE=on
    go_import_path: github.com/buildpack/lifecycle
    script:
    - test -z "$(bin/format | tee >(cat >&2))"
    - go test -v
  - stage: build and push images
    if: branch = master
    env:
    - secure: ""
    - secure: ""
    script:
    - images/bin/build -v "0.0.1-rc.$TRAVIS_BUILD_NUMBER"
    - echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
    - docker push "packs/base:0.0.1-rc.$TRAVIS_BUILD_NUMBER"
    - docker push "packs/build:0.0.1-rc.$TRAVIS_BUILD_NUMBER"
    - docker push "packs/run:0.0.1-rc.$TRAVIS_BUILD_NUMBER"
    - docker push "packs/samples:0.0.1-rc.$TRAVIS_BUILD_NUMBER"
  - stage: build and publish images
    if: tag = v3alpha2
    env:
    - secure: ""
    - secure: ""
    script:
    - images/bin/build -v "0.0.1-rc.$TRAVIS_BUILD_NUMBER"
    - echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
    - docker push "packs/base:0.0.1-rc.$TRAVIS_BUILD_NUMBER"
    - docker push "packs/build:0.0.1-rc.$TRAVIS_BUILD_NUMBER"
    - docker push "packs/run:0.0.1-rc.$TRAVIS_BUILD_NUMBER"
    - docker push "packs/samples:0.0.1-rc.$TRAVIS_BUILD_NUMBER"
    - docker tag "packs/base:0.0.1-rc.$TRAVIS_BUILD_NUMBER" "packs/base:v3alpha2"
    - docker tag "packs/build:0.0.1-rc.$TRAVIS_BUILD_NUMBER" "packs/build:v3alpha2"
    - docker tag "packs/run:0.0.1-rc.$TRAVIS_BUILD_NUMBER" "packs/run:v3alpha2"
    - docker tag "packs/samples:0.0.1-rc.$TRAVIS_BUILD_NUMBER" "packs/samples:v3alpha2"
    - docker push "packs/base:v3alpha2"
    - docker push "packs/build:v3alpha2"
    - docker push "packs/run:v3alpha2"
    - docker push "packs/samples:v3alpha2"
