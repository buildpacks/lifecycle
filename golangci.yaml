run:
  timeout: 6m

linters:
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - errcheck
    - exportloopref
    - gocritic
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - whitespace


linters-settings:
  goimports:
    local-prefixes: github.com/buildpacks/lifecycle
  govet:
    enable:
      - fieldalignment


issues:
  exclude-use-default: false
  new-from-rev: 28084b74124ad4484bd9e67ea4c469b05b5f38fa
  exclude-rules:
    # Ignore this minor optimization.
    # See https://github.com/golang/go/issues/44877#issuecomment-794565908
    - linters:
        - govet
      text: "pointer bytes could be"
